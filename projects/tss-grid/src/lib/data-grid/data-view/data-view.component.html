<p-dataList [value]="rows">
    <p-header>
        List of Cars
    </p-header>
  <ng-template let-row pTemplate="item">
    <div class="ui-g ui-fluid car-item">
        <div class="ui-g-12 ui-md-12 car-details">
          <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
              <div class="ui-g-2 ui-sm-6">Model: </div>
              <div class="ui-g-10 ui-sm-6">{{row.Model}}</div>
              <div class="ui-g-2 ui-sm-6">Name: </div>
              <div class="ui-g-10 ui-sm-6">{{row.Name}}</div>
              <div class="ui-g-2 ui-sm-6">Description: </div>
              <div class="ui-g-10 ui-sm-6">{{row.Description}}</div>
          </div>
      </div>
    </div>
  </ng-template>
</p-dataList>
